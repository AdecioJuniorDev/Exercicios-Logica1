<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var minhaIdade = 27;
    var idadeVinicius = 36;
    var diferençaDasIdades = minhaIdade - idadeVinicius;

    mostra("Nossa Diferença De Idade é "+ (diferençaDasIdades));

</script>
