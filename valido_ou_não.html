<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    function calculaImc(altura, peso) {
        var imc = peso / ( altura * altura );
        return imc;
    }

    var calculandoImc = calculaImc(1.63,48);

     mostra("O meu IMC é " + calculandoImc);
</script>
