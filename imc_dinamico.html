<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br><hr><br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var nome = prompt("Digite seu Nome: ");
var alturaInformada = prompt(nome + ", Digite sua altura: ");
var pesoInformado = prompt(nome + ", Digite seu peso: ");

var imc = calculaImc(alturaInformada, pesoInformado);
mostra("<h1>Resultado IMC CALCULADO!</h1>");
mostra(nome + ", o seu imc calculado é: " + imc );
mostra("<h1>TABELA IMC CLASSIFICAÇÕES:</h1>");
mostra("*Abaixo do peso normal: 18,5.");
mostra("*Peso normal: 18,5 a 24,9.");
mostra("*Excesso de peso: 25,0 a 29,9.");
mostra("*Obesidade classe 1: 30,0 a 34,9.");
mostra("*Obesidade classe 2: 35,0 a 39,9.");
mostra("*Obesidade classe 3: maior ou igual a 40,0");
</script>
