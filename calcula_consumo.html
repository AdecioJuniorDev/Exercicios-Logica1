<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoPorLitroGasolina = (caminhoComGasolina/tanque);
    var consumoPorLitroAlcool = (caminhoComAlcool/tanque);

	document.write("Média de consumo de Gasolina " + consumoPorLitroGasolina + " km/L." );
    document.write("<br>Média de consumo de Álcool " + consumoPorLitroAlcool + " km/L." );

</script>
