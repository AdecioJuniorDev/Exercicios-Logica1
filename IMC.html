<meta charset="UTF-8">

	<h1> <big>Calculadora Imc - Indice De Massa Corporal</big> </h1>

<script>

	function calculaImc(altura, peso) {

		var imc = peso / (altura * altura);
		mostra("O imc calculado Ã© " + imc);
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function pulaLinha() {
		document.write("<br><br>");
	}

	calculaImc(122, 1.86, 122);
	calculaImc(67, 1.59, 67);

</script>
